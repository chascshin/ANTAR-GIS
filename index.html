<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
       <style>
            html, body {
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background: #fbffcf;
            }

            #map {
            width: 100%;
            height: calc(100% - 120px);
            padding: 0;
            margin: 0;
        }


            .footer {
                height: 30px;

            }


        </style>
        <title>ГИС ООО АНТАР</title>
    </head>
    <body>

        <div style="margin-left: 20px;line-height: 1; padding-bottom: 15px; font: bold  15px/0.8 Arial, sans-serif;">  <big>Геоинформационная система землепользования ООО "АНТАР"
            <a href="data.xlsx"><img src="button.png"height=50px; style="padding-top: 10px; padding-bottom: 0px; padding-left: 144px;"><a href="QGIS project.7z"><img src="button_qgis.png"height=50px; style="padding-top: 10px; padding-bottom: 0px; padding-left: 48px;"></a>
            </div>

        <div id="map">
        </div>

        <div class = "footer">
            <div style="margin-left: 250px;line-height: 1; padding-bottom: 15px;">
            <p>Геоинформационное картографирование проведено в сентябре 2023 года. Испольнитель: ФГБОУ ВО Пермский ГАТУ</p>

        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/n_4.js"></script>
        <script src="data/3_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:24, minZoom:11
        }).fitBounds([[57.11119723383292,54.68716551237211],[57.15419050369471,54.81083744188701]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://pgsha.ru/faculties/agrohim/cathedras/soil/nir/" target="_blank">на сайт ФГБОУ ВО Пермский ГАТУ</a> &middot;');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_koYandexSatellite_0');
        map.getPane('pane_koYandexSatellite_0').style.zIndex = 400;
        var layer_koYandexSatellite_0 = L.tileLayer('https://core-sat.maps.yandex.net/tiles?l=sat&x={x}&y={y}&z={z}&scale=1&lang=ru_RU', {
            pane: 'pane_koYandexSatellite_0',
            opacity: 1.0,
            attribution: '<a href="">Yandex Satellite</a>',
            minZoom: 11,
            maxZoom: 24,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_koYandexSatellite_0;
        map.createPane('pane_koArcGISWorld_Imagery_1');
        map.getPane('pane_koArcGISWorld_Imagery_1').style.zIndex = 401;
        var layer_koArcGISWorld_Imagery_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_koArcGISWorld_Imagery_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 11,
            maxZoom: 24,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_koArcGISWorld_Imagery_1;
        map.addLayer(layer_koArcGISWorld_Imagery_1);
        map.createPane('pane_koSentinel221052023_2');
        map.getPane('pane_koSentinel221052023_2').style.zIndex = 402;
        var img_koSentinel221052023_2 = 'data/koSentinel221052023_2.png';
        var img_bounds_koSentinel221052023_2 = [[57.0525633565054,54.52349033524924],[57.22908343827336,54.9222393942016]];
        var layer_koSentinel221052023_2 = new L.imageOverlay(img_koSentinel221052023_2,
                                              img_bounds_koSentinel221052023_2,
                                              {pane: 'pane_koSentinel221052023_2'});
        bounds_group.addLayer(layer_koSentinel221052023_2);
        map.createPane('pane_ka_3');
        map.getPane('pane_ka_3').style.zIndex = 403;
        var img_ka_3 = 'data/ka_3.png';
        var img_bounds_ka_3 = [[57.081653919106834,54.58284024975552],[57.20468148550546,54.897377227710656]];
        var layer_ka_3 = new L.imageOverlay(img_ka_3,
                                              img_bounds_ka_3,
                                              {pane: 'pane_ka_3'});
        bounds_group.addLayer(layer_ka_3);
        function pop_n_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">№ поля</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Тип угодья</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, га</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_n_4_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'пашня':
                    return {
                pane: 'pane_n_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,173,0,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'сенокос':
                    return {
                pane: 'pane_n_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,255,146,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'залежь':
                    return {
                pane: 'pane_n_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(187,187,187,0.5019607843137255)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_n_4');
        map.getPane('pane_n_4').style.zIndex = 404;
        map.getPane('pane_n_4').style['mix-blend-mode'] = 'normal';
        var layer_n_4 = new L.geoJson(json_n_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_n_4',
            layerName: 'layer_n_4',
            pane: 'pane_n_4',
            onEachFeature: pop_n_4,
            style: style_n_4_0,
        });
        bounds_group.addLayer(layer_n_4);
        map.addLayer(layer_n_4);
        function pop_3_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Кадастровый <br> номер</th>\
                        <td>' + (feature.properties['cn'] !== null ? autolinker.link(feature.properties['cn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, <br> кв м</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_3_5_0() {
            return {
                pane: 'pane_3_5',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_3_5_1() {
            return {
                pane: 'pane_3_5',
                opacity: 1,
                color: 'rgba(242,255,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_3_5');
        map.getPane('pane_3_5').style.zIndex = 405;
        map.getPane('pane_3_5').style['mix-blend-mode'] = 'normal';
        var layer_3_5 = new L.geoJson.multiStyle(json_3_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_3_5',
            layerName: 'layer_3_5',
            pane: 'pane_3_5',
            onEachFeature: pop_3_5,
            styles: [style_3_5_0,style_3_5_1,]
        });
        bounds_group.addLayer(layer_3_5);
        map.addLayer(layer_3_5);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>набор   геоинформационных    слоев</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/3_5.png" /> 3емельные участки': layer_3_5,'nоля<br /><table><tr><td style="text-align: center;"><img src="legend/n_4_пашня0.png" /></td><td>пашня</td></tr><tr><td style="text-align: center;"><img src="legend/n_4_сенокос1.png" /></td><td>сенокос</td></tr><tr><td style="text-align: center;"><img src="legend/n_4_залежь2.png" /></td><td>залежь</td></tr></table>': layer_n_4,"kaрта агрохим обследования полей ФГУ ГЦАС Пермский": layer_ka_3,"koсмический снимок Sentinel-2 от 21052023 (псевдонатуральный цвет)": layer_koSentinel221052023_2,"koсмический снимок (ArcGIS/World_Imagery)": layer_koArcGISWorld_Imagery_1,"koсмический снимок (Yandex Satellite)": layer_koYandexSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_3_5]);
        map.on("zoomend", function(){
            resetLabels([layer_3_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_3_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_3_5]);
        });
        </script>
    </body>
</html>
